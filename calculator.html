<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="calc">
        <div id="res">0</div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button id="clr">C</button>
                    <button id="sch">+/-</button>
                    <button id="prc">%</button>
                    <button id="fun">Funny</button>
                </div>
                <div class="col">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="pls">+</button>
                </div>
                <div class="col">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="mns">-</button>
                </div>
                <div class="col">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="mlt">*</button>
                </div>
                <div class="col">
                    <button id="zero">0</button>
                    <button id="dt">.</button>
                    <button id="eql">=</button>
                    <button id="dvd">/</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src=".\main.js"></script>
</body>
</html>
